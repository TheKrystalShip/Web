    keywords = "blog,developer,personal,coding" # Site keywords.
    avatarurl = "images/logo.png" # Contain the path of the optional avatar in the static folder.

    # footercontent = "Enter a text here." # Add footer content

    # Whether you want to hide copyright and credits in the footer.
    hideCopyright = false

    # Custom CSS
