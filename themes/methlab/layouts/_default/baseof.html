<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ with .Site.Params.author }}
      <meta name="author" content="{{ . }}">
    {{ end }}
    {{ with .Site.Params.description }}
      <meta name="description" content="{{ . }}">
    {{ end }}
    {{ with .Site.Params.keywords }}
      <meta name="keywords" content="{{ . }}">
    {{ end }}

    <base href="{{ .Site.BaseURL }}">
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>

    <link rel="canonical" href="{{ .Permalink }}">

    <link  rel="stylesheet" href="{{ "styles/fonts.css" | absURL }}">
    <link rel="stylesheet" href="{{ "styles/normalize.css" | absURL }}">
    <link rel="stylesheet" href="{{ "styles/skeleton.css" | absURL }}">
    <link rel="stylesheet" href="{{ "styles/index.css" | absURL }}">

    <!-- <link rel="icon" type="image/png" href="{{ "/images/favicon-16x16.png" | absURL }}" sizes="16x16"> -->
    <!-- <link rel="icon" type="image/png" href="{{ "/images/favicon-32x32.png" | absURL }}" sizes="32x32"> -->

    <script src="{{ "scripts/index.js" | absURL }}"></script>

    {{ .Hugo.Generator }}
  </head>

  <body>
    {{ partial "header.html" . }}

    <div class="container">

      {{ block "content" . }}

      {{ end }}

      {{ partial "footer.html" . }}
    </div>
  </body>

</html>
