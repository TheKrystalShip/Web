<div class="row">
	<section class="project">
		<article class="project-article">
			{{ partial "project/header.html" . }}
			<div class="project-article-content layered-paper">
				{{ .Content | emojify }}
			</div>
		</article>

		<div class="project-comments">
			{{ if and (not (eq .Site.DisqusShortname "" )) (eq (.Params.disable_comments | default false) false)}} {{ partial "disqus.html" . }} {{ end }}
		</div>

	</section>
</div>
