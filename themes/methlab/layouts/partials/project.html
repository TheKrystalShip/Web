<section class="project">
  <article class="project-article">
    <header class="project-article-header">
      <h1 class="project-title">{{ .Title }}</h1>
      <h2 class="project-publish-date">Published on {{ .Date.Format "January 2, 2006" }}</h2>
      {{ with .Params.AuthorProfile }}
      <h2 class="project-author">
        <a href="{{ . | absURL }}">{{ . }}</a>
      </h2>
      {{ end }}
    </header>
    {{ .Content }}
  </article>
  <hr>

  <div class="project-comments">
    {{ if and (not (eq .Site.DisqusShortname "" )) (eq (.Params.disable_comments | default false) false)}}
      {{ partial "disqus.html" . }}
    {{ end }}
  </div>

</section>
