<section class="container post">
  <article>
    <header>
      <h1 class="title">{{ .Title }}</h1>
      <h2 class="date">Published on {{ .Date.Format "January 2, 2006" }}</h2>

      {{ if .Params.Author }}
        <h2 class="author"><a href="/developers/{{ .Params.Author }}">{{ .Params.Author }}</a></h2>
      {{ end }}

    </header>

    {{ .Content }}
  </article>

  <br/>

  {{ if and (not (eq .Site.DisqusShortname "" )) (eq (.Params.disable_comments | default false) false)}}
      {{ partial "disqus.html" . }}
  {{ end }}

</section>
